<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/clock-icon.png">
    <title>Analog Clock</title>
</head>
<body>

    <div class="container">

        <div class="num num1">
            <div class="line1"></div>
            <div class></div>
            <div>1</div>
        </div>
        <div class="num num2">
            <div>2</div>
        </div>
        <div class="num num3">
            <div>3</div>
        </div>
        <div class="num num4">
            <div>4</div>
        </div>
        <div class="num num5">
            <div>5</div>
        </div>
        <div class="num num6">
            <div>6</div>
        </div>
        <div class="num num7">
            <div>7</div>
        </div>
        <div class="num num8">
            <div>8</div>
        </div>
        <div class="num num9">
            <div>9</div>
        </div>
        <div class="num num10">
            <div>10</div>
        </div>
        <div class="num num11">
            <div>11</div>
        </div>
        <div class="num num12">
            <div>12</div>
        </div>

        <div class="hand" id="hour">
            <div class="hour"></div>
        </div>

        <div class="hand" id="minute">
            <div class="minute"></div>
        </div>

        <div class="hand" id="second">
            <div class="second"></div>
        </div>
        
    </div>

    <script src="script.js"></script>

</body>
</html>
